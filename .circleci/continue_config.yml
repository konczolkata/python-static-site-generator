version: 2.1

orbs:
  python: circleci/python@2.0.3

parameters:
  test-one:
    type: boolean
    default: false
    
jobs:
  static_site_generator:
    docker:
      - image: cimg/python:3.10.6-node
    steps:
      - run: echo << pipeline.parameters.test-one >>
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run: 
          name: Site Generator
          command: python3 ssg.py --source content --dest test
      - persist_to_workspace:
          root: ~/
          paths: 
            - project/test
